<head>

            max-width: 400px;

            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .text {

            margin-bottom: 20px;
        }
        .E-mail input,
        .E-mail label,

            width: 100%;
        }
    </style>
</head>

                </div>
                <div class="form-floating mb-3">
